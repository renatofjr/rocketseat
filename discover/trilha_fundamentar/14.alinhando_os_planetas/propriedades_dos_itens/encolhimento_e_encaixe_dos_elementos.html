<!-- 
    flex-shrink

    - O encolher do item dentro do container.

 -->

 <!-- HTML -->
 <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>

 <!-- CSS -->
 .box {
    display: flex;  
    flex-direction: column;
    border: 1px dashed red;
    height: 180px
  }
  
  .box div {
    flex-basis: 80px;
    border: 1px solid;
  }
  
  .box div:nth-child(2),
  .box div:nth-child(3) {
    flex-shrink: 3;
  }
