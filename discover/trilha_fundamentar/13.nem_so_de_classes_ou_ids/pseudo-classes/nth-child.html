<!-- 
    nth-child

    Descrição
:nth-child()
É quando queremos selecionar o primeiro filho de um grupo de elementos. -->

<!-- HTML -->

<ul>
	<h3>Palavras bonitas</h3>
  <li>Gratidão</li>
  <li>Esperança</li>
  <li>Fé</li>
</ul>

<!-- CSS -->

ul li:nth-child(2) {
  font-weight: bold;
}
