<!-- 
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
 -->
<form action="">
    <input type="text"> <br>
    <button type="submit">Enviar1</button>
    <button type="reset">Limpar</button>
</form>

<button autofocus>Enviar2</button>

<button disabled>Enviar3</button>

<button type="submit" name="button" value="valor qualquer">Enviar4</button>


<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar5</button>
