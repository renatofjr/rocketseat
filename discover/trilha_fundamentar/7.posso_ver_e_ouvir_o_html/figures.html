<!-- 
    Criando título visíveis para as imagens

    <figure> e <figcaption>
 -->

<a href="https://google.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random" 
            alt="Imagem de title"
            title="Colocar um título na imagem"
            width="250px">
    
        <figcaption>Coloar um título na imagem</figcaption>
    </figure>
</a>
