<!-- 
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id

    Atributos comuns
    - autocomplete: sugere um autocompletar
    - autofocus: um por página
    - disabled: desabilita o campo
    - value: texto ja consta no campo
    - readonly: somente leitura
    - form: linkar o input com form
    - name: usado para resgatar os dados do campo
    - required: obrigatório preenchimento do campo
    - placeholder (password, search, tel, text, url)
-->

<input type="date">
<input type="number" placeholder="number">
<input type="text" placeholder="texto">
<input type="email" autocomplete="email" placeholder="email">
<input type="file" placeholder="file">
<input type="password">
