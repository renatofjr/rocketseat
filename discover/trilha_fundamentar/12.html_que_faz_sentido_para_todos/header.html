<!-- 
    <header></header>

    - Onde utilizar?
        - Quando no início da página, é visto como global
        - Pode ser usado em outros elementos semânticos como article, section
    - Múltiplos headers
    - Não possui atributos específicos
 -->

 <body>
    <header>
        logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>para falar mas da seção</p>
        </header>
    </section>

    <section>
        <header></header>
    </section>

 </body>
