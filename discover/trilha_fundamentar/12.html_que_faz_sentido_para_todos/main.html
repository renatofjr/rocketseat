<!-- 
    <main></main>

    - Onde e por que utilizar?
    - não possuem atributos específicos

    A tag main é para um conteúdo único da sua página, portanto,
    você vai utilizá-la apenas uma vez por página, e vai ser colocada
    direto do body, e não é legal deixar em qualquer outro lugar além
    de logo depois do body, entendemos a tag main como o foco central
    da página, o conteúdo principal da aplicação, então geralmente
    dentro dessa tag, não vamos deixar o nosso menu.

    Exemplo de um main adequado, de uma página de receitas:
 -->

<body>
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>
    </main>
</body>
