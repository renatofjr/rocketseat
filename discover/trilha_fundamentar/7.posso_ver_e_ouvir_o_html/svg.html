<!-- 
    SVG <svg>
    
    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuímos elementos para gerar formas

    Para entender melhor
    - Imagem rasterizada x Image vetorizada

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a image, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas.
    .png, .jpg, .jpeg
 -->
 
 <svg width="200" height="200">
    <circle cx="100" cy="100" r="40" stroke="green"
        stroke-width="4" fill="yellow" />
 </svg>

 <svg width="300" height="300">
    <rect
        stroke="blue"
        stroke-width="4"
        width="100%"
        height="100%"
        fill="green"
    />
 </svg>
